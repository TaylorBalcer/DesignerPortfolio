<body>

        <h1 class="masthead__logo"> <a href="index.html" class="nav-button">  <span> Goldenne Fruit</span> <img src="img/goldenne_logo.svg"

    <nav id="main-navigation">

    <h2 id="welcome"> </h2>
    <script>
      window.onload = function () {
        document.getElementById('welcome').innerText = "Customize " + localStorage.getItem('userName') + "'s Smoothie Powder";
      };
    </script>
    <div class="flex-container">
        <main>


            <div id="comp-frame">

                <div id="comp-empty-layer"><img src="img/Empty-Jar.png" alt="Empty Jar" id="EmptyJar" /></div>
                <div id="comp-flavor-layer"></div>
                <div id="comp-liquid-layer"></div>
                <div id="comp-extra-layer"></div>
                <div id="comp-powder-layer"></div>
                <div id="cart-total">Total: $0</div>
            </div>


            <section class="option_set">

                <h3>Turmeric</h3><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
                <div class="flip-card">
                    <div class="flip-card-inner">
                      <div class="flip-card-front">
                        
                         <img src="img/tumeric.jpg" alt="image" id="turmericpowder"/>
                      </div>
                      <div class="flip-card-back">
                       
                        <p>Tumeric Powder</p>
                      </div>
                    </div>
                    
                  </div>
                  <img style="visibility:hidden"  src="img/tumeric.jpg" alt="image" id="turmericpowder" />

                <h3>Ginger</h3> <div class="flip-card">
                    <div class="flip-card-inner">
                      <div class="flip-card-front">
                        
                         <img  src="img/ginger.jpg" alt="image" id="ginger"/>
                      </div>
                      <div class="flip-card-back">
                       
                        <p>Ginger Powder</p>
                      </div>
                    </div>
                    
                  </div>
                  <img style="visibility:hidden" src="img/ginger.jpg" alt="image" id="ginger" />

                <h3>Blue Spirulina</h3><div class="flip-card">
                    <div class="flip-card-inner">
                      <div class="flip-card-front">
                        
                         <img src="img/spirulina.jpg" alt="image" id="bluepowder"/>
                      </div>
                      <div class="flip-card-back">
                       
                        <p>Blue Spirulina Powder</p>
                      </div>
                    </div>
                    
                  </div>
                  <img style="visibility:hidden"src="img/spirulina.jpg" alt="image" id="bluepowder" />

            </section>

        </main>


        <aside class="cart">
            <section class="cart-box">
                <h2 class="flavor">CART</h2>
                <p id="cart-flavor-name">No flavor chosen yet</p>
                <p id="cart-flavor-price">$</p>
                <p id="cart-liquid-name">No Liquid chosen yet</p>
                <p id="cart-liquid-price">$</p>
                <p id="cart-extra-name">No extra fruit chosen yet</p>
                <p id="cart-extra-price">$</p>
                <p id="cart-powder-name">No powder chosen yet</p>
                <p id="cart-powder-price">$</p>
            </section>
    </div>

    <script src="js/script.js"></script>

    <script>
        //js code specfic to this page
        updateCart();//populate the cart right away
        //event listeners
        //when berry selection is clicked, execute funtion
        document.querySelector("#turmericpowder").addEventListener("click", choseTurmeric);

        //when super green selection is clicked, execute funtion
        document.querySelector("#ginger").addEventListener("click", choseGinger);
        //when tropical selection is clicked, execute funtion
        document.querySelector("#bluepowder").addEventListener("click", choseBlue);
        /**
         * this method changes the border color from green back to gold when hovering
         * @param bcolor       the border color
         */
        const changeBoxStyle7 = (bcolor) => {
            document.querySelector("#turmericpowder").style.border = bcolor;

        }
        document.querySelector("#turmericpowder").addEventListener("mouseover", () => {
            changeBoxStyle7("solid 3px #080");
        });

        document.querySelector("#turmericpowder").addEventListener("mouseout", () => {
            changeBoxStyle7("solid 3px #fc0");
        });

        /**
         * this method changes the border color from green back to gold when hovering
         * @param bcolor       the border color
         */
        const changeBoxStyle8 = (bcolor) => {
            document.querySelector("#ginger").style.border = bcolor;

        }
        document.querySelector("#ginger").addEventListener("mouseover", () => {
            changeBoxStyle8("solid 3px #080");
        });

        document.querySelector("#ginger").addEventListener("mouseout", () => {
            changeBoxStyle8("solid 3px #fc0");
        });

        /**
         * this method changes the border color from green back to gold when hovering
         * @param bcolor       the border color
         */
        const changeBoxStyle9 = (bcolor) => {
            document.querySelector("#bluepowder").style.border = bcolor;

        }
        document.querySelector("#bluepowder").addEventListener("mouseover", () => {
            changeBoxStyle9("solid 3px #080");
        });

        document.querySelector("#bluepowder").addEventListener("mouseout", () => {
            changeBoxStyle9("solid 3px #fc0");
        });

        $('.flip-card').click(function() {
  $(this).find('.flip-card-inner').toggleClass('flipped')
});


    </script>
