    <h2>Customize your Flavor -- Goldenne Fruit </h2>
    <div class="flex-container">
<main>

   
    <div id="comp-frame">
            <div id="comp-empty-layer"><img src="img/Empty-Jar.png" alt="Empty Jar" id="EmptyJar" /></div>
                <div id="comp-flavor-layer"></div>
                <div id="comp-liquid-layer"></div>
                <div id="comp-extra-layer"></div>
                <div id="comp-powder-layer"></div>
                <div id="cart-total">Total: $0</div>
        </div>
           
        <section class="option_set">
       
              <h3>Berry Blend</h3>   <!--
                     <p> A fresh blend of strawberries,blueberries,raspberries, and squeezed lemon to go.</p> -->
                <img src="img/berry-blend.jpg" alt="image" id="berryblend"/>
              
                 <h3>Super Greens Blend</h3>  <!-- <p>All your favorite super greens, this mix counts as a healthy meal replacement! Lemon, ginger,spinach, kale packed into one./p> -->
                <img src="img/super-greens-blend.jpg" alt="image" id="supergreensblend"/>
                
                <h3>Tropical Blend</h3> <!--  <p>We are known for our unique blend of fruits. This smoothie includes pineapples, watermelon, kiwi, starfruit, grape, and yellow cherries</p> -->
                <img src="img/tropical-blend.jpg" alt="image" id="tropicalblend"/>
        
            </section>

        
        </main> 
   
        <aside class="cart">
            <section class="cart-box">
            <h2 class= "flavor">Flavor Chosen</h2>
            <p id="cart-flavor-name">No flavor chosen yet</p>
            <p id="cart-flavor-price">$</p>
            <p id="cart-liquid-name">No Liquid chosen yet</p>
            <p id="cart-liquid-price">$</p>
            <p id="cart-extra-name">No extra fruit chosen yet</p>
            <p id="cart-extra-price">$</p>
            <p id="cart-powder-name">No powder chosen yet</p>
            <p id="cart-powder-price">$</p>
